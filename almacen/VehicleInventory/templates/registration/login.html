{% extends "base_bootstrap_login.html" %}


{% block formulario_login %}
  {% csrf_token %}
  	{{form.errors}}
	<div class="form-group">	    
	    <label for="{{ form.username.id_for_label }}" class="sr-only">{{ form.username.label }} {{ form.username.help_text }}:</label>
	    {{ form.username }}
	    <!-- {{ form.first_name.errors }} -->
	    <small class="form-text text-muted"></small>
	</div>
	<div class="form-group">	    
	    <label for="{{ form.password.id_for_label }}" class="sr-only">{{ form.password.label }} {{ form.password.help_text }}:</label>
	    {{ form.password }}
	    <!-- {{ form.first_name.errors }} -->
	    <small class="form-text text-muted"></small>
	</div>
  <button id="send" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  {% endblock %}
